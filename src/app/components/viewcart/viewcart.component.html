<div class="row" *ngIf="cartBooksDetails.length > 0">
  <div class="card card-body col-4 mb-1 pr-5" *ngFor="let bookDetail of cartBooksDetails">
      <h4 class="card-title">{{bookDetail.name}}</h4>
      <div class="card-text ">
          <p>Author is : {{bookDetail.author}}</p>
          <p> Category :
            <span *ngFor="let cat of bookDetail.cat " class="mr-1">{{cat}}</span>
          </p>
        </div>
        <div class="flex-row"><span><b>Price: {{bookDetail.price}}</b></span></div>
      <div class="flex-row">
          <button class="btn btn-default" data-toggle="modal" data-target="#basicExample" (click)="demoBasic.show();checkoutProduct(bookDetail)">Chekout</button>
          <button class="btn btn-default" (click)="cancel(bookDetail)">Remove</button>
      </div>
  </div>
</div>

<div class="row" *ngIf="cartBooksDetails.length == 0">
  There is no pending items in the Cart. Please goto home page for Ordering &nbsp;&nbsp;  <a class="home-page" (click)="gotoHome()"> Home Page</a>
</div>
