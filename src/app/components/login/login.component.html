<form text-center class="col-8">
    <p class="h5 text-center mb-4">Login</p>

    <div class="md-form">
        <i class="fa fa-user prefix grey-text"></i>
        <input type="text" id="defaultForm-name" class="form-control" mdbActive>
        <label for="defaultForm-name">Your name</label>
    </div>

    <div class="md-form">
        <i class="fa fa-envelope prefix grey-text"></i>
        <input type="text" id="defaultForm-email" class="form-control" mdbActive>
        <label for="defaultForm-email">Your email</label>
    </div>

    <div class="md-form">
        <i class="fa fa-lock prefix grey-text"></i>
        <input type="password" id="defaultForm-pass" class="form-control" mdbActive>
        <label for="defaultForm-pass">Your password</label>
    </div>

    <div class="text-center">
        <button class="btn btn-default waves-light" mdbRippleRadius>Login</button>
    </div>
    <div class="text-right">
        <span>Not a member?</span>
        <a class="signin" (click)="gotoSignIn()">Sign In</a>
    </div>
    <div class="text-right">
        <span>Forgot</span>
        <a class="signin">Password?</a>
    </div>
</form>
